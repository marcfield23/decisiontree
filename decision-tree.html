<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parity - Development Choice Guide</title>
    <link rel="stylesheet" href="decision-tree.css">
</head>
<body>
    <div class="container">
        <h1>Smart Parity - Development Choice Guide</h1>

        <div id="job-selection-container">
            <section id="job-picker-section" class="card">
                <h2>1. Select Essential Job/Task</h2>
                <div class="select-container">
                    <select id="job-select">
                        <option value="">-- Select Job/Task --</option>
                        </select>
                </div>
                <div class="nuance-container">
                    <label for="job-nuance">Add nuance to the Job/Task (optional):</label>
                    <textarea id="job-nuance" placeholder="Example: 'for small properties', 'during peak season', etc."></textarea>
                </div>
                <button id="start-evaluation-button" disabled>Start Evaluation</button>
            </section>

            <section id="recommendation-history-job-picker-container" class="card history-card">
                <h2>Recommendation History (Job Picker View)</h2>
                <div id="history-table-container-job-picker">
                    </div>
                <button id="view-history-button-job-select">View Full History Table</button>
            </section>
        </div>

        <div id="question-container" class="question-card" style="display: none;">
            <h3 id="selected-job-name"></h3>
            <h2 id="question-text"></h2>
            <p id="question-context-text" style="margin-top: 0.5em; font-style: italic; color: #777;"></p>
            <div id="options-container"></div>
            <button id="back-button" style="display: none;">Back</button>
        </div>

        <div id="recommendation-container" class="recommendation-card" style="display: none;">
            <section id="recommendation-section" class="card">
                <h2 id="recommended-job-name"></h2>
                <div id="recommendation-text">
                    </div>
                <button id="start-over-button" style="display: none;">Start Over</button>
            </section>

            <section id="recommendation-history-recommendation-container" class="card history-card" style="display: none;">
                <h2>Recommendation History (Recommendation View)</h2>
                <div id="history-table-container-recommendation">
                    </div>
                 <button id="view-history-button-recommendation">View Job Picker</button>
            </section>
        </div>

        <section id="full-history-container" class = "card history-card" style="display: none;">
            <h2>Full Recommendation History Table</h2>
            <div id="history-table-container">
                </div>
            <button id="back-to-job-picker-button">Back to Job Picker</button>
        </section>

    </div>

    <script src="decision-tree.js"></script>
</body>
</html>
